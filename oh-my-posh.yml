#  foreground: 'p:black'
#  background: transparent

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:

         # print hostname
      - type: session
        style: diamond
        template: '[{{ .HostName }}] '
        foreground: 'p:black'
        background: 'p:yellow'

        # print name of virtual environment
      - type: python
        style: diamond
        foreground: 'p:black'
        background: 'p:white'
        #leading_diamond: 
        #trailing_diamond: 
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Major }}.{{ .Minor }}{{ end }} '
        properties:
          display_mode: 'environment'
          fetch_virtual_env: true
          fetch_version: true
          prefix: "\uE235 ("
          postfix: ") "

        # Git and other version control status
      - type: git
        style: diamond
        #leading_diamond: 
        #trailing_diamond: 
        template: ' {{ .HEAD }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
        foreground: 'p:black'
        background: 'p:green'
        properties:
          branch_max_length: 25
          fetch_status: true
          fetch_upstream_icon: true

      - type: text
        style: plain
        template: "\n"

        # If in SSH, print an indicator, then print username
      - type: session
        style: diamond
        #leading_diamond: 
        #trailing_diamond: 
        powerline_symbol: 
        template: ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
        foreground: 'p:black'
        background: 'p:yellow'

        # print admin status
      - type: root
        template: '  '
        foreground: 'p:white'
        powerline_symbol: 
        background: 'p:yellow'
        style: diamond

        # Print current working directory
      - type: path
        template: '   {{ path .Path .Location }} '
        powerline_symbol: 
        trailing_diamond: 
        foreground: 'p:white'
        background: 'p:orange'
        style: diamond
        properties:
          style: agnoster_full
          folder_separator_icon: /
