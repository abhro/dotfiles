version: 3
final_space: true
console_title_template: '{{ .Shell }} in {{ .Folder }} @ {{ .HostName }}'

palette:
  black: '#262B44'
  blue: '#4B95E9'
  green: '#59C9A5'
  orange: '#F07623'
  red: '#D81E5B'
  white: '#E0DEF4'
  yellow: '#F3AE35'

upgrade:
  source: cdn
  interval: 168h
  auto: true
  notice: false

